<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./RobloxSignIn.html">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Roblox</title>
</head>
<body class="bg-[black]">
    <header class="my-0 flex bg-[#232527] text-white w-[1005] h-[36px]">
        <nav>
            <div class="w-28 h-8 flex items-center gap-[100px] justify-between">
                <h1 class="ml-[10px] text-[30px] font-extrabold flex">R&nbsp;&nbsp;&nbsp;<img class="absolute left-[30px] top-[4px] h-7 w-7" src="./assets/imgs/robloxlogo.svg" alt="">BLOX</h1>
                <ul class="flex font-medium gap-[150px]">
                    <li class=" mr[9px] cursor-pointer hover:border-b-4 w-[100px] p-[5px]">&nbsp;&nbsp;&nbsp;&nbsp;Charts</li>
                    <li class=" mr[9px] cursor-pointer hover:border-b-4 w-[100px] p-[5px]">Marketpalce</li>
                    <li class=" mr[9px] cursor-pointer hover:border-b-4 w-[100px] p-[5px]">&nbsp;&nbsp;&nbsp;&nbsp;Create</li>
                    <li class=" mr[9px] cursor-pointer hover:border-b-4 w-[100px] p-[px]">&nbsp;&nbsp;&nbsp;&nbsp;Robux</li>
                </ul>
                <label id="text" for="text"  ></label>
                <input placeholder="&nbsp;Search" class="w-[px] h-[28px] bg-[black] rounded-md text-[white]" type="text">
            <div><button class="bg-[green] text-[white] rounded w-[60px] h-[30px] absolute right-[60px] top-[2px]"><a href="./RobloxSignIn.html">Sign up</a></button></div>
            </div>
        </nav>
    </header>
    <section>
        <div class="w-[400px] h-[500px] ml-[800px] mt-[100px] bg-[#232527] flex flex-col"><br>
            <h1 class="text-[white] ml-[50px] font-extrabold text-[30px]">Log in to Roblox</h1><br>
            <label for="title"></label>
            <input class="bg-[black] w-[370px] h-[38px] ml-[10px] rounded-xl text-[white]" placeholder="&nbsp;Username/Email/Phone" id="title" type="text">
            <br>
            <label for="pass"></label>
            <input class="bg-[black] w-[370px] h-[38px] ml-[10px] rounded-xl text-[white]" placeholder="&nbsp;Password" id="pass" type="password"><br>
            <button onclick="alert('Coming soon')" class="w-[370px] h-[38px] border-white border text-[white] rounded-xl ml-[10px]">Log in</button><br>
            <p class="text-[white] ml-[80px]">Forgot Password or Username?</p><br><hr><br>
            <button onclick="alert('Coming soon')" class="w-[370px] h-[38px] border-white border text-[white] rounded-xl ml-[10px]">E-mail One-time code</button><br>
            <button onclick="alert('Coming soon')" class="w-[370px] h-[38px] border-white border text-[white] rounded-xl ml-[10px]">Use another device</button>
            <br>
            <p class="text-[white] ml-[80px]">Don't have an account?Sign Up</p><br>
        </div>
    </section>
   
</body>
</html>
